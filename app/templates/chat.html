<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мини‑чат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #141414;
      --card: #1a1a1a;
      --text: #eaeaea;
      --muted: #9a9a9a;
      --accent: #D4AF37;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(1200px 600px at 20% -10%, #2a2a2a, transparent),
                  radial-gradient(800px 400px at 80% 110%, #2a2a2a, transparent),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-app {
      width: 100%;
      max-width: 1100px;
      height: 80vh;
      background: linear-gradient(180deg, #1e1e1e, #121212);
      border-radius: var(--radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      display: grid;
      grid-template-columns: 320px 1fr;
      overflow: hidden;
    }

    /* LEFT PANEL */
    .sidebar {
      background: var(--panel);
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 16px 16px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .sidebar-title {
      font-size: 16px;
      font-weight: 700;
    }

    .logout-btn {
      background: linear-gradient(180deg, #D4AF37, #b8962d);
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 700;
      color: #1c1c1c;
      cursor: pointer;
    }

    .users {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .user-item {
      background: #181818;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.15s ease;
    }

    .user-item:hover {
      border-color: var(--accent);
    }

    .user-item.active {
      background: linear-gradient(180deg, #D4AF37, #b8962d);
      color: #1c1c1c;
      font-weight: 700;
    }

    /* CHAT AREA */
    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 16px;
      border-bottom: 1px solid #222;
      font-size: 15px;
      font-weight: 700;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .placeholder {
      margin: auto;
      color: var(--muted);
      font-size: 14px;
    }

    .message {
      max-width: 60%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      background: #1f1f1f;
    }

    .message.me {
      align-self: flex-end;
      background: linear-gradient(180deg, #D4AF37, #b8962d);
      color: #1c1c1c;
      font-weight: 600;
    }

    .chat-input {
      border-top: 1px solid #222;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 10px 12px;
      color: var(--text);
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: linear-gradient(180deg, #D4AF37, #b8962d);
      border: none;
      border-radius: 10px;
      padding: 0 18px;
      font-size: 13px;
      font-weight: 700;
      color: #1c1c1c;
      cursor: pointer;
    }

    .chat-input.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    @media (max-width: 900px) {
      .chat-app {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-app">
    <!-- USERS LIST -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Чаты</div>
        <button class="logout-btn" id="logout-btn">Выход</button>
      </div>

      <div class="users" id="users">
        <!-- Примеры пользователей -->
        <div class="user-item">Алексей</div>
        <div class="user-item">Мария</div>
        <div class="user-item">Дмитрий</div>
        <div class="user-item">Анна</div>
      </div>
    </aside>

    <!-- CHAT -->
    <main class="chat-area">
      <div class="chat-header" id="chat-header">Чат не выбран</div>

      <div class="messages" id="messages">
        <div class="placeholder">Выберите чат для общения</div>
      </div>

      <form class="chat-input disabled" id="chat-form">
        <input type="text" placeholder="Введите сообщение..." />
        <button type="submit">Отправить</button>
      </form>
    </main>
  </div>

  <script>
    const users = document.querySelectorAll('.user-item');
    const header = document.getElementById('chat-header');
    const messages = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const logoutBtn = document.getElementById('logout-btn');

    let activeUser = null;

    users.forEach(user => {
      user.addEventListener('click', () => {
        users.forEach(u => u.classList.remove('active'));
        user.classList.add('active');
        activeUser = user.textContent;

        header.textContent = activeUser;
        messages.innerHTML = '';
        form.classList.remove('disabled');

        // Пример истории
        const demo = document.createElement('div');
        demo.className = 'message';
        demo.textContent = 'Привет!';
        messages.appendChild(demo);
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const input = form.querySelector('input');
      if (!input.value.trim()) return;

      const msg = document.createElement('div');
      msg.className = 'message me';
      msg.textContent = input.value;
      messages.appendChild(msg);

      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch('/auth/logout', { method: 'POST' });
      } finally {
        location.href = '/auth';
      }
    });
  </script>
</body>
</html>
